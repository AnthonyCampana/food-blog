{% extends "base.html" %}
  
    {% block stylesheet %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/styles/login.css' %}">
    {% endblock %}

    {% block backgroundVideo %}
    <video src="../../static/blog/assets/grain.mp4" muted autoplay loop></video>
    {% endblock %}

    {% block main %}
    <div class="form-background">
        <form action="" method="post">
            {% csrf_token %}

            <h3 class="form-header"> Login </h3>

            <fieldset class="field-inputs">
                {% for field in form %}
                <p class="name-input">
                    {{ field.label_tag }} {{ field }}
                </p>
                {% endfor %}
            </fieldset>

            <p class="create-account-link">Don't have an account ? <a href="{% url 'register' %}"> create one </a> </p>

            <input class="submit-button" type="submit" value="Submit">
        </form>

    </div>
    {% endblock %}
